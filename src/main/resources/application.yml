spring:
  application:
    name: commerce

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create

  sql:
    init:
      mode: always

  datasource:
    url: jdbc:h2:mem:sample;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1

  h2:
    console:
      enabled: true


jwt:
  admin_secret_key: secretAdmin123!@#secretAdmin123!@#secretAdmin123!@#secretAdmin123!@#
  user_secret_key: secretUser123!@#secretUser123!@#secretUser123!@#secretUser123!@#
  access_expire_time: 18000
  refresh_expire_time: 1800000