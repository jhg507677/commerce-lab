# ================================================
# Application
# ================================================
spring.application.name=commerce

# ================================================
# JPA / Hibernate
# ================================================

# Enable SQL query logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Whether to run a SQL script after creating tables
spring.jpa.defer-datasource-initialization=true

# JPA DDL (Database Schema) options:
# create : create tables every time
# create-drop : drop and create tables every time
# update : update the schema without dropping tables
# validate : validate the schema, but do not modify
# none : do not perform any schema management
spring.jpa.hibernate.ddl-auto=create

# SQL initialization mode(data.sql)
spring.sql.init.mode=always

# ================================================
# Datasource / H2
# ================================================
# http://localhost:8080/swagger-ui/index.html#/
# http://localhost:8080/h2-console
spring.datasource.url=jdbc:h2:mem:sample;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1

# Enable H2 console
spring.h2.console.enabled=true


